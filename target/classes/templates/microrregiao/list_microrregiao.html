<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>SRASP | Gerencimento de Microrregiões</title>
	<link rel="stylesheet" href="../../static/css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/59dd9f0f2d.js" crossorigin="anonymous"></script>

</head>
<body>
	<header class="container-fluid fundo p-2">
		<div class="container">
			<div class="row">
				<div class="cabecalho">
					<div class="col-auto">
						<a href="/index.html">
							<img src="../../static/img/SES.png" alt="">
						</a>
					</div>
					<div class="col-auto">
						<img src="../../static/img/brasao-gov-pe.png" alt="">
					</div>
				</div>
			</div>
			<div class="row justify-content-start">
				<div class="col-auto">
					<a class="link border-start ps-4" href="/index.html">Desconectar</a>
				</div>
			</div>
		</div>
	</header>

<div class ="container">
	<div class = "row">
		<h1> Gerenciamento de <span th:text = "${title}"></span> </h1>
	</div>

	<div class = "row">
		<div class = "col-lg-3">
			<a th:href = "@{/microrregiao/new}" class = "btn btn-primary btn-sm mb-3"> Adicionar Nova <span th:text = "${title}"></span></a>
		</div>
	</div>
	<table class = "table table-striped table-bordered" th:each = "object: ${object_list}">
		<thead class = "table-dark">
		<tr>
			<th> ID </th>
			<th> Código de Microrregiao de Saúde </th>
			<th> Nome de Microrregiao de Saúde </th>
			<th> Ações </th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td th:text = "${object.id}"></td>
			<td th:text = "${object.codMicrorregiao}"></td>
			<td th:text = "${object.descricaoMicrorregiao}"></td>
			<td>
				<a th:href = "@{/microrregiao/edit/{id}(id=${object.id})}"
				   class = "btn btn-primary">Atualizar</a>

				<a th:href = "@{/microrregiao/{id}(id=${object.id})}"
				   class = "btn btn-danger">Deletar</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
