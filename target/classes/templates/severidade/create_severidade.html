<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>SRASP | Gerencimento de Severidades</title>
	<link rel="stylesheet" href="../../static/css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/59dd9f0f2d.js" crossorigin="anonymous"></script>

</head>
<body>
	<header class="container-fluid fundo p-2">
		<div class="container">
			<div class="row">
				<div class="cabecalho">
					<div class="col-auto">
						<a href="/index.html">
							<img src="../../static/img/SES.png" alt="">
						</a>
					</div>
					<div class="col-auto">
						<img src="../../static/img/brasao-gov-pe.png" alt="">
					</div>
				</div>
			</div>
			<div class="row justify-content-start">
				<div class="col-auto">
					<a class="link border-start ps-4" href="/index.html">Desconectar</a>
				</div>
			</div>
		</div>
	</header>
<br>
<br>
<div class = "container">
	<div class = "row">
		<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class = "text-center"> Cadastro do <span th:text = "${title}"></span> </h1>
			<div class = "card-body">
				<form th:action="@{/severidade}" th:object = "${object}" method="POST">

					<div class ="form-group">
						<label> Severidade </label>
						<input
								type = "text"
								name = "severidade"
								th:field = "*{severidade}"
								class = "form-control"
								required
						/>
					</div>

					<div class = "box-footer">
						<button type="submit" class = "btn btn-primary">
							Confirmar
						</button>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
</body>
</html>
