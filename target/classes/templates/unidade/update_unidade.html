<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SRASP | Gerenciamento de Unidades Públicas</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">SRASP | SES-PE</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Atualizar <span th:text = "${title}"></span> </h1>
				<div class = "card-body">
					<form th:action="@{/unidade/{id} (id=${object.id})}" th:object = "${object}" method="POST">

						<div class ="form-group">
							<label> Nome Unidade </label>
							<input
									type = "text"
									name = "nome_unidade"
									th:field = "*{nomeUnidade}"
									class = "form-control"
									required
							/>
						</div>

						<div class ="form-group">
							<label> Região de Saúde </label>
							<select th:field="*{idRegiao}" class = "form-control" required>
								<option th:each="regiao: ${regiao}" th:value="${regiao.id}" th:text="${regiao.codRegiao}" />
							</select>
						</div>

						<div class ="form-group">
							<label> Microrregião de Saúde </label>
							<select th:field="*{idMicrorregiao}" class = "form-control" required>
								<option th:each="microrregiao: ${microrregiao}" th:value="${microrregiao.id}" th:text="${microrregiao.codMicrorregiao}" />
							</select>
						</div>

						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
