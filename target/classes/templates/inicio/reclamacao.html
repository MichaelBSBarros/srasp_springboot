<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../static/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/59dd9f0f2d.js" crossorigin="anonymous"></script>
  <title>Reclame Aqui</title>
</head>

<body>
  <header class="container-fluid fundo p-2">
    <div class="container">
      <div class="row">
        <div class="cabecalho">
          <div class="col-auto">
            <a href="/index.html">
              <img src="../../static/img/SES.png" alt="">
            </a>
          </div>
          <div class="col-auto">
            <img src="../../static/img/brasao-gov-pe.png" alt="">
          </div>
        </div>
      </div>
      <div class="row justify-content-start">
        <div class="col-auto">
          <a class="link border-start ps-4" href="/index.html">Desconectar</a>
        </div>
      </div>
    </div>
  </header>

  <main class="container mt-5">
    <div class="row">
      <div class="col-md-4 col-sm-12">
        <div class="row">
          <p>
            Ester Feitosa
          </p>
        </div>
        <div class="row">
          <ul class="list-group">
            <li class="list-group-item btn btn-outline-primary">Meu Perfil</li>
            <li class="list-group-item btn btn-outline-primary">Historico de Reclamaçao</li>
            <li class="list-group-item btn btn-outline-primary">Nova Reclamação</li>
            <li class="list-group-item btn btn-outline-primary">Desconectar</li>
          </ul>
        </div>
      </div>
      <div class="col-md-8 col-sm-12">
        <div class="row">
          <div class="col">
            <h3 class="text-center">
              Você está abrindo uma nova reclamação
              Antes de prosseguir, precisamos confirmar se você deseja que seus dados pessoais sejam enviados para a
              ouvidoria melhor te atender:
            </h3>
          </div>
        </div>
        <div class="row justify-content-md-around">
          <div class="col-md-6 col-sm-12 mb-2">
            <button type="button" class="btn btn-success"> Sim! Eu desejo que meus dados pessoais sejam
              enviados</button>
          </div>
          <div class="col-md-6 col-sm-12">
            <button type="button" class="btn btn-danger">Não! Eu desejo que meus dados pessoais NÃO sejam
              utilizados</button>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
