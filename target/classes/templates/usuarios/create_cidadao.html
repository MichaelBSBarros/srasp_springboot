<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>SRASP | Cadastro de Cidadão</title>
	<link rel="stylesheet" href="../../static/css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/59dd9f0f2d.js" crossorigin="anonymous"></script>

</head>

<body>
	<header class="container-fluid fundo p-2">
		<div class="container">
			<div class="row">
				<div class="cabecalho">
					<div class="col-auto">
						<a href="/index.html">
							<img src="../../static/img/SES.png" alt="">
						</a>
					</div>
					<div class="col-auto">
						<img src="../../static/img/brasao-gov-pe.png" alt="">
					</div>
				</div>
			</div>
			<div class="row justify-content-start">
				<div class="col-auto">
					<a class="link border-start ps-4" href="/index.html">Desconectar</a>
				</div>
			</div>
		</div>
	</header>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Cadastro do Cidadão </h1>
				<div class="card-body">
					<form th:action="@{/cidadaos}" th:object="${usuario}" method="POST">


						<div class="row">
							<div class="col">
								<div class="form-group">
									<label> Nome </label>
									<input type="text" name="nome" th:field="*{nome}" class="form-control" />
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label> Senha </label>
									<input type="password" name="senha" th:field="*{senha}" class="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="form-group">
									<label> Email </label>
									<input type="text" name="email" th:field="*{email}" class="form-control" />
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label> Data de Nascimento </label>
									<input type="date" name="dtNascimento" th:field="*{dtNascimento}" class="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="form-group">
									<label> CPF </label>
									<input type="text" name="cpf" id="cpf" th:field="*{cpf}" class="form-control"
										onkeypress="cpfMask(this.value)" onfocusout="contentValidation()" maxlength="14" required />
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label> Telefone Celular </label>
									<input type="text" name="telefoneMovel" th:field="*{telefoneMovel}" class="form-control" />
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label> Telefone Fixo </label>
									<input type="text" name="telefoneFixo" th:field="*{telefoneFixo}" class="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="form-group">
									<label> CEP </label>
									<input type="text" name="cep" id="cep" th:field="*{cep}" class="form-control" maxlength="10"
										onkeypress="cepMask()" />
								</div>
							</div>
							<div class="col">

								<div class="form-group">
									<label> Endereço </label>
									<input type="text" name="logradouro" id="logradouro" th:field="*{logradouro}" class="form-control" />
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label> Número Endereço </label>
									<input type="text" name="numEndereco" id="numEndereco" th:field="*{numEndereco}"
										class="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">						<div class="form-group">
								<label> Complemento </label>
								<input type="text" name="complemento" id="complemento" th:field="*{complemento}" class="form-control" />
							</div></div>
							<div class="col">						<div class="form-group">
								<label> Bairro </label>
								<input type="text" name="bairro" id="bairro" th:field="*{bairro}" class="form-control" />
							</div></div>
							<div class="col">						<div class="form-group">
								<label> Cidade </label>
								<input type="text" name="cidade" id="cidade" th:field="*{cidade}" class="form-control" />
							</div></div>
							<div class="col">						<div class="form-group">
								<label> UF </label>
								<input type="text" name="uf" id="estado" th:field="*{uf}" class="form-control" />
							</div></div>
						</div>
						<div class="box-footer mt-3">
							<button type="submit" class="btn btn-primary">
								Confirmar
							</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
	<script src="/js/handlingCPF.js"></script>
	<script src="/js/searchCEP.js"></script>
</body>

</html>
