<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>SRASP | Gerencimento de Reclamações</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		  crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<!-- Brand -->
	<a class="navbar-brand" href="#">SRASP | SES-PE</a>

	<!-- Toggler/collapsibe Button -->
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>

</nav>
<br>
<br>
<div class = "container">
	<div class = "row">
		<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class = "text-center"> Criar <span th:text = "${title}"></span> </h1>
			<div class = "card-body">
				<form th:action="@{/reclamacao/{id} (id=${object.id})}" th:object = "${object}" method="POST">

					<div class ="form-group">
						<label> Descrição </label>
						<input
								type = "text"
								name = "descricao_reclamacao"
								th:field = "*{descricaoReclamacao}"
								class = "form-control"
								required
						/>
					</div>

					<div class ="form-group">
						<label> Secretaria </label>
						<select th:field="*{idSecretaria}" class = "form-control" required>
							<option th:each="secretaria: ${secretaria}"
									th:value="${secretaria.id}"
									th:text="${secretaria.nomeSecretaria}"
							/>
						</select>
					</div>

					<div class ="form-group">
						<label> Área Responsável </label>
						<select th:field="*{idArea}" class = "form-control" required>
							<option th:each="area: ${area}"
									th:value="${area.id}"
									th:text="${area.nomeArea}"
							/>
						</select>
					</div>

					<div class ="form-group">
						<label> Unidade de Saúde </label>
						<select th:field="*{idUnidade}" class = "form-control" required>
							<option th:each="unidade: ${unidade}"
									th:value="${unidade.id}"
									th:text="${unidade.nomeUnidade}"
							/>
						</select>
					</div>

					<div class ="form-group">
						<label> Comentários </label>
						<textarea
								name = "comentarios"
								th:field = "*{comentarios}"
								class = "form-control"
								required
						></textarea>
					</div>

					<div class ="form-group">
						<label> CPF do Cidadão </label>
						<input
								type = "text"
								name = "cpf"
								th:field = "*{cpf}"
								class = "form-control"
								onkeypress="cpfMask(this.value)"
								onfocusout="contentValidation()"
								maxlength="14"
								required
						/>
					</div>

					<div class ="form-group">
						<label> Matrícula Ouvidor Responsável </label>
						<input
								type = "text"
								name = "matricula"
								th:field = "*{matricula}"
								class = "form-control"
								required
						/>
					</div>

					<div class ="form-group">
						<label> Gravidade da Reclamação </label>
						<select th:field="*{idSeveridade}" class = "form-control" required>
							<option th:each="severidade: ${severidade}"
									th:value="${severidade.id}"
									th:text="${severidade.severidade}"
							/>
						</select>
					</div>

					<div class ="form-group">
						<label> Status da Reclamação </label>
						<select th:field="*{idStatus}" class = "form-control" required readonly="readonly" tabindex="-1" aria-disabled="true">
							<option value="15">Aberto</option>
						</select>
					</div>

					<script type="text/javascript">
						window.onload = function() {
							var now = new Date();
							var day = ("0" + now.getDate()).slice(-2);
							var month = ("0" + (now.getMonth() + 1)).slice(-2);
							var today = now.getFullYear()+"-"+(month)+"-"+(day) ;
							document.getElementById('dtAbertura').value = today;
						};
					</script>

					<div class ="form-group">
						<label> Data de Abertura </label>
						<input
								id = "dtAbertura"
								type = "date"
								name = "dtAbertura"
								th:field = "*{dtAbertura}"
								class = "form-control"
								readonly
						/>
					</div>

					<div class = "box-footer">
						<button type="submit" class = "btn btn-primary">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="/js/handlingCPF.js"></script>
</body>
</html>
