<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SRASP | Gerenciamento de Cidadãos</title>
<link rel="stylesheet" href="../../static/css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/59dd9f0f2d.js" crossorigin="anonymous"></script>

</head>
<body>
<header class="container-fluid fundo p-2">
	<div class="container">
		<div class="row">
			<div class="cabecalho">
				<div class="col-auto">
					<a href="/index.html">
						<img src="../../static/img/SES.png" alt="">
					</a>
				</div>
				<div class="col-auto">
					<img src="../../static/img/brasao-gov-pe.png" alt="">
				</div>
			</div>
		</div>
		<div class="row justify-content-start">
			<div class="col-auto">
				<a class="link border-start ps-4" href="/index.html">Desconectar</a>
			</div>
		</div>
	</div>
</header>

	<div class ="container">
		<div class = "row">
			<h1> Gerenciamento de Usuários Cidadãos </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/cidadaos/new}" class = "btn btn-primary btn-sm mb-3"> Adicionar Novo Cidadão</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered" th:each = "usuario: ${usuarios}">
			<thead class = "table-dark">
				<tr>
					<th> Nome </th>
					<th> Email </th>
					<th> Número Celular </th>
					<th> Número Fixo</th>
					<th> Ações </th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text = "${usuario.nome}"></td>
					<td th:text = "${usuario.email}"></td>
					<td th:text = "${usuario.telefoneMovel}"></td>
					<td th:text = "${usuario.telefoneFixo}"></td>
					<td>
						<a th:href = "@{/cidadaos/edit/{id}(id=${usuario.id})}"
						 class = "btn btn-primary">Atualizar</a>
						
						<a th:href = "@{/cidadaos/{id}(id=${usuario.id})}"
						 class = "btn btn-danger">Deletar</a>
					</td>
				</tr>
			</tbody>
			<thead class = "table-secondary">
				<tr>
					<th> CPF </th>
					<th> Nascimento </th>
					<th> CEP </th>
					<th> UF </th>
				</tr>
			</thead>
			<tbody>
					<tr>
						<td th:text = "${usuario.cpf}"></td>
						<td th:text = "${usuario.dtNascimento}"></td>
						<td th:text = "${usuario.cep}"></td>
						<td th:text = "${usuario.uf}"></td>
					</tr>
			</tbody>
			<thead class = "table-secondary">
			<tr>
				<th> Bairro </th>
				<th> Endereço </th>
				<th> Número </th>
				<th> Complemento </th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td th:text = "${usuario.bairro}"></td>
				<td th:text = "${usuario.logradouro}"></td>
				<td th:text = "${usuario.numEndereco}"></td>
				<td th:text = "${usuario.complemento}"></td>
			</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
