<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SRASP | Atualização de Perfil</title>
<link rel="stylesheet" href="../../static/css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/59dd9f0f2d.js" crossorigin="anonymous"></script>

</head>
<body>
<header class="container-fluid fundo p-2">
	<div class="container">
		<div class="row">
			<div class="cabecalho">
				<div class="col-auto">
					<a href="/index.html">
						<img src="../../static/img/SES.png" alt="">
					</a>
				</div>
				<div class="col-auto">
					<img src="../../static/img/brasao-gov-pe.png" alt="">
				</div>
			</div>
		</div>
		<div class="row justify-content-start">
			<div class="col-auto">
				<a class="link border-start ps-4" href="/index.html">Desconectar</a>
			</div>
		</div>
	</div>
</header>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Atualizar Dados de Perfil </h1>
				<div class = "card-body">
					<form th:action="@{/ouvidores/{id} (id=${usuario.id})}" th:object = "${usuario}" method="POST">
						<div class="row">
							<div class="col">
								<div class="form-group">
									<label> Nome </label>
									<input type="text" name="nome" th:field="*{nome}" class="form-control" />
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label> Senha </label>
									<input type="password" name="senha" th:field="*{senha}" class="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="form-group">
									<label> Email </label>
									<input type="text" name="email" th:field="*{email}" class="form-control" />
								</div>
							</div>
							<div class="col">
								<div class ="form-group">
									<label> Data de Efetivação </label>
									<input
											type = "date"
											name = "dtInicial"
											th:field = "*{dtInicial}"
											class = "form-control"
											required
									/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class ="form-group">
									<label> Matrícula </label>
									<input
											type = "text"
											name = "matricula"
											th:field = "*{matricula}"
											class = "form-control"
											required
									/>
								</div>
							</div>
							<div class="col">
								<div class ="form-group">
									<label> UF </label>
									<select th:field="*{uf}" class = "form-control" required>
										<option th:value="'RO'" th:text="	RO	"></option>
										<option th:value="'AC'" th:text="	AC	"></option>
										<option th:value="'AM'" th:text="	AM	"></option>
										<option th:value="'RR'" th:text="	RR	"></option>
										<option th:value="'PA'" th:text="	PA	"></option>
										<option th:value="'AP'" th:text="	AP	"></option>
										<option th:value="'TO'" th:text="	TO	"></option>
										<option th:value="'MA'" th:text="	MA	"></option>
										<option th:value="'PI'" th:text="	PI	"></option>
										<option th:value="'CE'" th:text="	CE	"></option>
										<option th:value="'RN'" th:text="	RN	"></option>
										<option th:value="'PB'" th:text="	PB	"></option>
										<option th:value="'PE'" th:text="	PE	"></option>
										<option th:value="'AL'" th:text="	AL	"></option>
										<option th:value="'SE'" th:text="	SE	"></option>
										<option th:value="'BA'" th:text="	BA	"></option>
										<option th:value="'MG'" th:text="	MG	"></option>
										<option th:value="'ES'" th:text="	ES	"></option>
										<option th:value="'RJ'" th:text="	RJ	"></option>
										<option th:value="'SP'" th:text="	SP	"></option>
										<option th:value="'PR'" th:text="	PR	"></option>
										<option th:value="'SC'" th:text="	SC	"></option>
										<option th:value="'RS'" th:text="	RS	"></option>
										<option th:value="'MS'" th:text="	MS	"></option>
										<option th:value="'MT'" th:text="	MT	"></option>
										<option th:value="'GO'" th:text="	GO	"></option>
										<option th:value="'DF'" th:text="	DF	"></option>
									</select>
								</div>
							</div>
						</div>

						<div class = "box-footer mt-3">
							<button type="submit" class = "btn btn-primary">
								Confirmar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
