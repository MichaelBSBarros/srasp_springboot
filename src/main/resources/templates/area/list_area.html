<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Gerenciamento de Areas de Saúde</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		  crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<!-- Brand -->
	<a class="navbar-brand" href="#">SRASP | SES-PE</a>

	<!-- Toggler/collapsibe Button -->
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>

</nav>

<div class ="container">
	<div class = "row">
		<h1> Gerenciamento de <span th:text = "${title}"></span> </h1>
	</div>

	<div class = "row">
		<div class = "col-lg-3">
			<a th:href = "@{/area/new}" class = "btn btn-primary btn-sm mb-3"> Adicionar Novo <span th:text = "${title}"></span></a>
		</div>
	</div>
	<table class = "table table-striped table-bordered" th:each = "object: ${object_list}">
		<thead class = "table-dark">
		<tr>
			<th> ID </th>
			<th> Nome Area </th>
			<th> Ações </th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td th:text = "${object.id}"></td>
			<td th:text = "${object.nomeArea}"></td>
			<td>
				<a th:href = "@{/area/edit/{id}(id=${object.id})}"
				   class = "btn btn-primary">Atualizar</a>

				<a th:href = "@{/area/{id}(id=${object.id})}"
				   class = "btn btn-danger">Deletar</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
